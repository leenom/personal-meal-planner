            Tone.start().then(() => {
                try {
                    synth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.2, release: 0.1 } }).toDestination();
                    soundInitialized = true;
                } catch (e) {
                    console.error("Could not initialize audio synth:", e);
                }
            }).catch(e => console.error("Tone.start() failed:", e));
        }
        
        document.body.addEventListener('click', initializeAudio, { once: true });
        document.body.addEventListener('touchstart', initializeAudio, { once: true });

        const playTickSound = () => { if (soundInitialized && synth) synth.triggerAttackRelease("C5", "8n", Tone.now()); };
        const playTockSound = () => { if (soundInitialized && synth) synth.triggerAttackRelease("A4", "8n", Tone.now()); };

        document.addEventListener('DOMContentLoaded', () => {
            loadApiKey();
            updateApiSectionVisibility();
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    if (event.target.checked) playTickSound();
                    else playTockSound();
                });
            });
            const elementsWithTooltip = document.querySelectorAll('[data-tooltip]');
            elementsWithTooltip.forEach(el => {
                el.addEventListener('mouseenter', (e) => {
                    tooltip.textContent = el.dataset.tooltip;
                    tooltip.classList.add('visible');
                    const rect = el.getBoundingClientRect();
                    tooltip.style.left = '-9999px';
                    tooltip.style.top = '-9999px';
                    const tooltipRect = tooltip.getBoundingClientRect();
                    let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
                    let top = rect.bottom + 8;
                    if (left < 8) left = 8;
                    if (left + tooltipRect.width > window.innerWidth - 8) left = window.innerWidth - tooltipRect.width - 8;
                    if (top + tooltipRect.height > window.innerHeight - 8) top = rect.top - tooltipRect.height - 8;
                    tooltip.style.left = `${left}px`;
                    tooltip.style.top = `${top}px`;
                });
                el.addEventListener('mouseleave', () => tooltip.classList.remove('visible'));
            });
            outputDiv.addEventListener('click', handleCellClick);
            document.addEventListener('click', (event) => {
                if (!event.target.closest('.meal-cell')) {
                    deactivateAllCells();
                }
            });
        });

        editApiKeyBtn.addEventListener('click', () => {
            apiKeyInputArea.classList.remove('hidden');
            apiKeyStatus.classList.add('hidden');
            apiKeyInput.focus();
        });
        monthBtn.addEventListener('click', () => prepareAndGenerate(30));
        weekBtn.addEventListener('click', () => prepareAndGenerate(7));
        todayBtn.addEventListener('click', () => prepareAndGenerate(1));
        document.getElementById('print-btn').addEventListener('click', () => window.print());

        function updateApiSectionVisibility() {
            if (apiKeyInput.value.trim()) {
                apiKeyInputArea.classList.add('hidden');
                apiKeyStatus.classList.remove('hidden');
            } else {
                apiKeyInputArea.classList.remove('hidden');
                apiKeyStatus.classList.add('hidden');
            }
        }

        function loadApiKey() {
            const savedKey = localStorage.getItem('leeseongMealPlannerApiKey');
            if (savedKey) apiKeyInput.value = savedKey;
        }

        function saveApiKey(key) {
            localStorage.setItem('leeseongMealPlannerApiKey', key);
            updateApiSectionVisibility();
        }

        function setButtonsDisabled(disabled) {
            allButtons.forEach(button => {
                if (button.id !== 'edit-api-key-btn') button.disabled = disabled;
            });
        }
        
        function prepareAndGenerate(days) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showCustomMessage('Gemini API 키를 입력해주세요.');
                return;
            }
            saveApiKey(apiKey);
            
            loadingText.textContent = "AI가 식단을 생성 중입니다...";
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteText.textContent = `"${randomQuote}"`;
            loadingModal.classList.add('visible');

            initialMessage.classList.add('hidden');
            actionButtons.classList.add('hidden');
            outputDiv.innerHTML = '';
            resultTitle.textContent = '나의 식단표';
            setButtonsDisabled(true);
            const selectedGoals = Array.from(document.querySelectorAll('input[name="health-goal"]:checked')).map(el => el.value).join(', ');
            const selectedCuisines = Array.from(document.querySelectorAll('input[name="cuisine-pref"]:checked')).map(el => el.value).join(', ');
            currentUserInputs = {
                adults: document.getElementById('adults').value,
                children: document.getElementById('children').value,
                healthGoal: selectedGoals || '특별히 없음',
                mealFreq: document.querySelector('input[name="meal-freq"]:checked').value,
                cuisine: selectedCuisines || '상관 없음',
                disliked: document.getElementById('disliked-ingredients').value.trim(),
                requests: document.getElementById('special-requests').value.trim(),
                days: days
            };
            const prompt = constructPrompt(currentUserInputs);
            callGeminiAPI(prompt, apiKey, currentUserInputs);
        }

        function constructPrompt(inputs) {
            const jjeomOSpecialMenu = ["가지 솥밥", "카레", "토마토 스튜", "모닝 토스트", "떡볶이", "바질 리조또", "가츠동", "마파두부", "굴국", "소보로 덮밥", "간장 등갈비", "간장 오징어 볶음", "우삼겹 솥밥", "비빔국수", "브리또", "토마토 홍합찜", "연어 샌드위치"];
            let specialInstruction = '';
            if (inputs.cuisine.includes('쩜오특선')) {
                specialInstruction = `\n- **특별 메뉴:** 다음은 우리 가족이 특히 좋아하는 메뉴 목록입니다. 생성되는 전체 식단에 이 메뉴들을 약 10~20% 비율로 자연스럽게 섞어서 포함시켜 주세요: [${jjeomOSpecialMenu.join(', ')}]`;
            }
            let worldCuisineInstruction = '';
            if (inputs.cuisine.includes('제3세계 요리')) {
                worldCuisineInstruction = `\n- **특별 요청:** 식단에 제3세계 요리(예: 아프리카, 남미, 중동 등)를 약 5% 비율로 포함시켜 주세요.`;
            }
            const finalCuisine = inputs.cuisine.replace(/, 쩜오특선|쩜오특선, |쩜오특선/g, '').replace(/, 제3세계 요리|제3세계 요리, |제3세계 요리/g, '').trim() || '상관 없음';
            return `당신은 전문 영양사이자 요리사입니다. 아래의 조건에 맞춰 식단을 생성해주세요.
            **식단 조건:**
            - **기간:** ${inputs.days}일
            - **대상:** 어른 ${inputs.adults}명, 아이 ${inputs.children}명
            - **주요 목표:** ${inputs.healthGoal}
            - **선호 음식:** ${finalCuisine}
            ${inputs.disliked ? `- **제외할 식재료:** ${inputs.disliked}` : ''}
            ${inputs.requests ? `- **추가 요청사항:** ${inputs.requests}` : ''}
            ${specialInstruction}
            ${worldCuisineInstruction}
            - 점심과 저녁 메뉴는 서로 겹치지 않게, 그리고 전날 메뉴와도 최대한 겹치지 않게 다양하게 구성해주세요.
            - 반드시 한국어로 대답해주세요.
            **출력 형식:**
            당신의 응답은 반드시 JSON 형식이어야 합니다. JSON 배열 앞뒤로 어떠한 설명이나 Markdown 형식 ('''json)도 절대 추가하지 마세요. 당신의 전체 응답이 '[' 문자로 시작해서 ']' 문자로 끝나야 합니다.
            - 'day', 'breakfast', 'lunch', 'dinner' 키를 가진 객체들의 배열(Array) 형태로 출력해주세요.
            - 하루 2끼 식단일 경우, 'lunch' 값은 "—" (하이픈)으로 표시해주세요.
            **JSON 출력 예시:**
            [{"day": 1, "breakfast": "현미밥과 미역국", "lunch": "소불고기 덮밥", "dinner": "고등어 구이와 쌈채소"}]`;
        }
        
        const fetchWithRetry = async (url, options, retries = 3, delay = 1000) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 503 || response.status === 429) throw new Error('Model is overloaded. Retrying...');
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        console.log(`Attempt ${i + 1} failed: ${error.message}. Retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                    } else throw error;
                }
            }
        };

        async function callGeminiAPI(prompt, apiKey, inputs) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } };
            
            try {
                const response = await fetchWithRetry(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                const rawText = result.candidates[0].content.parts[0].text;
                const jsonMatch = rawText.match(/(\[[\s\S]*\])/);
                if (!jsonMatch) throw new Error("AI 응답에서 유효한 식단표(JSON)를 찾을 수 없습니다.");
                currentPlan = JSON.parse(jsonMatch[1]);
                displayPlan(currentPlan, inputs.mealFreq, inputs.days);
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                outputDiv.innerHTML = `<div class="text-center p-8 text-red-600 bg-red-50 rounded-lg"><h3 class="font-bold text-lg mb-2">AI 호출 오류!</h3><p>식단을 생성하는 데 실패했습니다. 아래 내용을 확인해주세요.</p><ul class="text-sm mt-2 text-left list-disc list-inside"><li>AI 모델이 일시적으로 과부하 상태일 수 있습니다. 잠시 후 다시 시도해주세요.</li><li>입력한 API 키가 정확한지 확인해주세요.</li><li>네트워크 연결 상태를 확인해주세요.</li></ul><p class="mt-4 text-xs">${error.message}</p></div>`;
            } finally {
                setButtonsDisabled(false);
                loadingModal.classList.remove('visible');
            }
        }

        function displayPlan(plan, mealFreq, numberOfDays) {
            const startDate = new Date();
            if (numberOfDays > 1) startDate.setDate(startDate.getDate() + 1);
            if (numberOfDays === 1) resultTitle.textContent = "✨ 오늘의 추천 메뉴";
            else resultTitle.textContent = `📝 ${numberOfDays}일 식단 계획`;
            let tableHTML = `<table class="w-full text-sm text-left text-slate-500"><thead class="text-xs text-slate-700 bg-slate-100 rounded-t-lg"><tr><th scope="col" class="py-3 px-4 w-2/12 text-center rounded-tl-lg">일자</th><th scope="col" class="py-3 px-4 w-3/12">아침</th>${mealFreq === '3' ? '<th scope="col" class="py-3 px-4 w-4/12">점심</th>' : ''}<th scope="col" class="py-3 px-4 w-3/12 rounded-tr-lg">저녁</th></tr></thead><tbody>`;
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            plan.forEach((dayData, index) => {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + index);
                const month = currentDate.getMonth() + 1, day = currentDate.getDate(), weekDay = weekdays[currentDate.getDay()];
                let dayClass = 'bg-white';
                if (weekDay === '토') dayClass = 'bg-sky-50';
                if (weekDay === '일') dayClass = 'bg-rose-50';
                let dateCellContent = `${month}/${day}`;
                if (numberOfDays === 1) {
                    dateCellContent = '오늘';
                    dayClass = 'bg-amber-50';
                }
                tableHTML += `<tr class="${dayClass} border-b border-slate-200" data-day-index="${index}"><td class="py-4 px-4 font-bold text-slate-900 text-center">${dateCellContent}<span class="block text-xs font-normal text-slate-500">${weekDay}</span></td>
                <td class="py-4 px-4 meal-cell cursor-pointer" data-meal-type="breakfast"><span class="meal-text">${dayData.breakfast}</span></td>
                ${mealFreq === '3' ? `<td class="py-4 px-4 meal-cell cursor-pointer" data-meal-type="lunch"><span class="meal-text">${dayData.lunch}</span></td>` : ''}
                <td class="py-4 px-4 meal-cell cursor-pointer" data-meal-type="dinner"><span class="meal-text">${dayData.dinner}</span></td></tr>`;
            });
            tableHTML += `</tbody></table>`;
            outputDiv.innerHTML = tableHTML;
            actionButtons.classList.remove('hidden');
        }

        function deactivateAllCells() {
            document.querySelectorAll('.meal-cell.active').forEach(cell => {
                cell.classList.remove('active');
                const btn = cell.querySelector('.change-menu-btn');
                if (btn) btn.remove();
            });
        }

        function handleCellClick(event) {
            const targetCell = event.target.closest('.meal-cell');
            if (event.target.closest('.change-menu-btn')) return;
            
            const wasActive = targetCell && targetCell.classList.contains('active');
            deactivateAllCells();
            if (!targetCell || wasActive) return;

            targetCell.classList.add('active');
            
            const changeBtn = document.createElement('button');
            changeBtn.className = 'change-menu-btn';
            changeBtn.innerHTML = `메뉴 변경 🔄`;
            changeBtn.onclick = handleRegenerateClick;
            
            targetCell.appendChild(changeBtn);
        }
        
        async function handleRegenerateClick(event) {
            const targetButton = event.target.closest('.change-menu-btn');
            const cell = targetButton.closest('td');

            loadingText.textContent = "AI가 새로운 메뉴를 구상 중입니다...";
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteText.textContent = `"${randomQuote}"`;
            loadingModal.classList.add('visible');

            const row = cell.closest('tr');
            const dayIndex = parseInt(row.dataset.dayIndex);
            const mealType = cell.dataset.mealType;
            const originalMeal = cell.querySelector('.meal-text').textContent;
            const mealTypeKorean = { breakfast: '아침', lunch: '점심', dinner: '저녁' }[mealType];
            const { healthGoal, cuisine } = currentUserInputs;
            const prompt = `'${originalMeal}' 메뉴를 대체할만한 다른 ${mealTypeKorean} 메뉴를 하나만 추천해줘.\n- 기존 메뉴와 비슷한 종류이면서도 새로운 메뉴여야 해.\n- 현재 식단의 주요 목표는 '${healthGoal}'이고, 선호 음식은 '${cuisine}'이야. 이걸 참고해서 추천해줘.\n- 다른 설명이나 부가적인 텍스트는 절대 추가하지 말고, 오직 추천하는 음식 이름만 일반 텍스트로 응답해줘.`;
            const apiKey = apiKeyInput.value.trim();
            try {
                const newMeal = await callGeminiForSingleMeal(prompt, apiKey);
                cell.querySelector('.meal-text').textContent = newMeal;
                currentPlan[dayIndex][mealType] = newMeal;
            } catch (error) {
                showCustomMessage('메뉴 변경에 실패했습니다.');
                console.error("Regeneration failed:", error);
            } finally {
                loadingModal.classList.remove('visible');
                deactivateAllCells();
            }
        }

        async function callGeminiForSingleMeal(prompt, apiKey) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            const response = await fetchWithRetry(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const result = await response.json();
            if (result.candidates && result.candidates[0].content.parts[0].text) {
                return result.candidates[0].content.parts[0].text.trim();
            } else {
                throw new Error("Invalid response from AI.");
            }
        }

        function showCustomMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.style.position = 'fixed';
            messageBox.style.top = '20px';
            messageBox.style.left = '50%';
            messageBox.style.transform = 'translateX(-50%)';
            messageBox.style.padding = '1rem 2rem';
            messageBox.style.backgroundColor = 'rgba(15, 23, 42, 0.9)';
            messageBox.style.color = 'white';
            messageBox.style.borderRadius = '0.75rem';
            messageBox.style.boxShadow = '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)';
            messageBox.style.zIndex = '9999';
            messageBox.style.opacity = '0';
            messageBox.style.transition = 'opacity 0.3s ease-in-out';
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => { messageBox.style.opacity = '1'; }, 10);
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => { document.body.removeChild(messageBox); }, 300);
            }, 3000);
        }
    </script>
</body>
